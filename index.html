<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9">
    <title>AKR Resource Staff: What We Do</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#application").height((($(document).height())-($("#header").height())));
        });
        $(window).resize(function(){
            $("#application").height((($(document).height())-($("#header").height())));
        });
    </script>
</head>
<body>
<div id="header">
    <div id="headerText">
        <div id="title">Alaska Region Resources: What We Do</div>
        <div id="subtitle">This map is a snapshot of where resource expertise spent their time in 2013. Shown in FTE.</div>
    </div>
    <div id="logoArea">
        <div id="logo">
            <a href="http://inpakrovmweb/rgr/akgis/">
                <img id="logoImg" src="images/ArrowheadNoBackground.png" alt="NPS Arrowhead Logo">
            </a>
        </div>
    </div>
</div>
<iframe id="application" src="app.html"></iframe>
</body>
</html>
